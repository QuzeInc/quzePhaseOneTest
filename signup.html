<html lang="en">
	<head>

		<title>QUZE | Sign Up</title>

		<!-- Bootstrap core CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="./css/signup.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<nav class="navbar" style="border-radius: 0;">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
				  <a class="navbar-brand" href="#">QUZE</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active" id="issuerName"></li>
					 </ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 mainRectangle" id="firstPage">
						<img class="profile-img img-responsive" src="images/img3.png" alt="logo photo">
						<h4 class="color text-center">Join Quze today.</h4>
						
						<a href="#" onclick="typeOfLogin(this.id);" id="studentLoginButton"><p class="btn btn-lg btn-block loginButtonFirst" id="loginButton1st">STUDENT</p></a><br />
						<a href="#" onclick="typeOfLogin(this.id);" id="institutionLoginButton"><p class="btn btn-lg btn-block loginButtonFirst" id="loginButton2nd">INSTITUTION</p></a><br />
						<a href="#" onclick="typeOfLogin(this.id);" id="employerLoginButton"><p class="btn btn-lg btn-block loginButtonFirst" id="loginButton3rd">EMPLOYER</p></a><br />
						<a href="signin.html" style="text-align: center;color:#6E6E6E"><p>ALREADY HAVE AN ACCOUNT? SIGN IN HERE</p></a>
				</div>
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 mainRectangle" id="secondPage">
					<form>
						<p>
							<button type="button" class="btn btn-default btn-md" id="internalBackBtn">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</button>
						</p>
						<img class="profile-img img-responsive" src="images/img3.png" alt="logo photo">
						<h4 class="color text-center" id="secondPageHeading">STUDENT</h4>
						<label for="inputUserName" class="sr-only">USERNAME</label>
						<input class="form-control" id = "inputUserName" placeholder="USERNAME" name="loginname" type="text" autofocus required>
						<label for="inputPassword" class="sr-only">PASSWORD</label>
						<input class="form-control" placeholder="PASSWORD" name="password" type="password" value="" id="inputPassword" required="">
						<label for="inputUserEmail" class="sr-only">EMAIL</label>
						<input class="form-control" id = "inputUserEmail" placeholder="EMAIL" name="email" type="email" autofocus required>
						<a href="#" onclick="signup();"><p class="btn btn-lg btn-block" id="loginButton">SIGN UP</p></a><br />
					</form>
					<a href="signin.html" style="text-align: center;color:#6E6E6E"><p>ALREADY HAVE AN ACCOUNT? SIGN IN HERE</p></a>
				</div>
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 mainRectangle" id="thirdPage">
						<img class="profile-img img-responsive" src="images/img3.png" alt="logo photo">
						<h4 class="color text-center" id="finalStage">Check your email<br /> to confirm<br /> your account</h4>
						<a href="#" onclick="finish();"><p class="btn btn-lg btn-block" id="loginButton">FINISH</p></a><br />
				</div>
			</div>
		</div> <!-- /container -->

		



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<!-- Custom  Javascript -->
		<script type="text/javascript" src="./js/signup.js"></script>
		
	</body>
</html>
