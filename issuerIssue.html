	<div class="container" id="containerDisplayingBatches">
		<h4 class="typeOfCertificate">BATCHES</h4>
	</div>

	<!-- this is the floating action button -->

	<a href="#" class="float" onclick="createBatchButton();">
		<i class="glyphicon glyphicon-plus my-float" id="createBatch"></i>
		<i class="glyphicon glyphicon-remove my-float" id="removeModal"></i>
	</a>

	<!-- This the options menu that opens when pressed the floating action button -->
	<div class="container">
		<div class="row">
			<div id="createBatchButtonModal" class="col-sm-2 col-xs-4">
				<a href="#" ><div class="createBatchButtonOptions text-center" onclick="batchCreationDialog();">CREATE BATCH</div></a>
				<a href="#" ><div class="createBatchButtonOptions text-center">EDIT BATCH</div></a>
				<a href="#" ><div class="createBatchButtonOptions text-center">DELETE BATCH</div></a>
			</div>
		</div>
	</div>

	<!-- The dialog box modal that opens after pressing the create batch button -->
	<div class="container" id="batchCreationDialogModal">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" onclick="closeBatchCreateDialog();"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">CREATE A NEW BATCH</h4>
					</div>
					<div class="modal-body">
						<form enctype="multipart/form-data" method="post" id="fileUploadForm" name="fileUploadForm">
							<div class="row">
								<div class="form-group col-md-7">
									<label for="title">Title</label>
									<input type="text" class="form-control" id="title" placeholder="Title">
								</div>
								<div class="form-group col-md-4">
									<br />
									<label for="CSVUpload" class="file-upload__label" style="max-width: 11em;">Upload CSV</label>
									<input type="file" class="file-upload__input" id="CSVUpload" name="CSVUpload" placeholder="CSV File">
									<div id="selectedCSVFiles">Uploaded CSV file is : </div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-7">
									<label for="numCerts">Number of Students</label>
									<input type="number" class="form-control" id="numCerts" placeholder="100">
								</div>
								<div class="form-group col-md-4">
									<br />
									<label for="imageUpload" class="file-upload__label" style="max-width: 11em;">Upload Images</label>
									<input type="file" id="imageUpload" name="imageUpload" class="file-upload__input" placeholder="Certificate Image" multiple>
									<div id="selectedImageFiles">Number uploaded is : </div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="description">Description</label>
									<textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
								</div>	
							</div>						
							<div class="row">
								<!-- <div class="form-group col-md-12">
									<input type="submit" value="ISSUE" id="issueButton" data-dismiss="modal" onclick="issue()">
								</div> -->
								<div class="btn btn-lg" id="issueButton" data-dismiss="modal" onclick="issue();">SUBMIT</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
